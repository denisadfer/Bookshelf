<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- My Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
			rel="stylesheet"
		/>

		<!-- My CSS -->
		<link rel="stylesheet" href="style.css" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<title>Bookshelf App</title>
	</head>
	<body>
		<section class="jumbotron pt-3 pb-3">
			<div class="titles d-flex justify-content-center">
				<h1>Bookshelf App</h1>
			</div>
		</section>

		<div class="container pb-3">
			<div class="d-flex justify-content-center">
				<div class="box">
					<h3 class="pt-3 pb-2">Input Book</h3>
					<form id="form" action="">
						<div class="pt-2 pb-1 ps-4 pe-4">
							<div class="form-floating mb-3">
								<input
									type="text"
									class="form-control"
									id="title"
									value="Harry Potter"
									required
								/>
								<label for="title">Title</label>
							</div>
						</div>
						<div class="pb-1 ps-4 pe-4">
							<div class="form-floating mb-3">
								<input
									type="text"
									class="form-control"
									id="author"
									value="J.K. Rowling"
									required
								/>
								<label for="author">Author</label>
							</div>
						</div>
						<div class="pb-1 ps-4 pe-4">
							<div class="form-floating mb-3">
								<input
									type="number"
									class="form-control"
									id="year"
									value="1997"
									required
								/>
								<label for="year">Year</label>
							</div>
						</div>
						<div class="pb-3 ps-4 pe-4">
							<label for="finish">Finished reading</label>
							<input type="checkbox" id="finish" />
						</div>
						<div class="pb-1 ps-4 pe-4 d-flex justify-content-end">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div class="container pb-3 d-flex justify-content-center">
			<form action="">
				<div class="form mb-3 search">
					<input
						type="text"
						class="form-control"
						id="search"
						placeholder="search..."
					/>
				</div>
				<button class="btn btn-primary" onclick="searchTitle()">Search</button>
			</form>
		</div>

		<div class="container pb-5">
			<div class="row">
				<div class="col">
					<div class="box">
						<h3 class="pt-3 pb-2">Unfinished Reading</h3>
						<div class="list-book" id="list-book-unfinished"></div>
					</div>
				</div>
				<div class="col">
					<div class="box">
						<h3 class="pt-3 pb-2">Finished Reading</h3>
						<div class="list-book" id="list-book-finished"></div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="assets/js/data.js"></script>
		<script src="assets/js/dom.js"></script>
		<script src="assets/js/script.js"></script>
	</body>
</html>
